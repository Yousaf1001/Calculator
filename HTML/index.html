<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- <div id="Main_Container">/ -->
      <!-- <div id="heading_container">-->
     
    <!-- </div>  -->
      <div id="form_Container">
        <form id="main_form">
          <input type="text" id="main_input">
          <div id="container_first">
            <button type="button" id="btn_Clear" onclick="enter_clear()"class="first_conatiner_style">Clear</button>
            <button type="button" id="btn_Enter" class="first_conatiner_style">Enter</button>
            <button type="button" id="btn_Esc" class="first_conatiner_style">Esc</button>
            <button type="button" id="btn_add"  onclick="enter_add()" class="first_conatiner_style">+</button>
          </div>
          <div id="container_second">
          <button type="button" id="btn_sub" onclick="enter_sub()" class="first_conatiner_style">-</button>
          <button type="button" id="btn_mul" onclick="enter_mul()"class="first_conatiner_style">×</button>
          <button type="button" id="btn_div"  onclick="enter_div()"class="first_conatiner_style">÷</button>
          <button type="button" id="btn_per"onclick="enter_mod()" class="first_conatiner_style">%</button>
          </div>
          <div id="container_third">
          <button type="button" id="btn_square" onclick="enter_sequare()"class="first_conatiner_style">x²</button>
          <button type="button" id="btn_mod"  onclick="enter_mod()" class="first_conatiner_style">mod</button>
          <button type="button" id="btn_squareRoot" onclick="enter_squareRoot()" class="first_conatiner_style">√</button>
          <button type="button" id="btn_log2" onclick="enter_log2n()" class="first_conatiner_style">log2</button>
          </div>
          <div id="container_fourth">
          <button type="button" id="btn_log10" onclick="enter_log10n()"class="first_conatiner_style">log10</button>
          <button type="button" id="btn_loge" onclick="enter_loge()"class="first_conatiner_style">loge</button>
          <button type="button" id="btn_sin" onclick="enter_sin()" class="first_conatiner_style">sin</button>
          <button type="button" id="btn_cos" onclick="enter_cos()" class="first_conatiner_style">cos</button>
          </div>
          <div id="container_five">
          <button type="button" id="btn_tan" onclick="enter_tan()" class="first_conatiner_style">tan</button>
          <button type="button" onclick="enter_1()" id="btn_1" class="first_conatiner_style">1</button>
          <button type="button" id="btn_2"  onclick="enter_2()" class="first_conatiner_style">2</button>
          <button type="button" id="btn_3"  onclick="enter_3()"class="first_conatiner_style">3</button>
          </div>
          <div id="container_six">
          <button type="button" id="btn_4"  onclick="enter_4()" class="first_conatiner_style">4</button>
          <button type="button" id="btn_5"  onclick="enter_5()" class="first_conatiner_style">5</button>
          <button type="button" id="btn_6"  onclick="enter_6()" class="first_conatiner_style">6</button>
          <button type="button" id="btn_7"  onclick="enter_7()" class="first_conatiner_style">7</button>
          </div>
          <div id="container_seven">
          <button type="button" id="btn_8"  onclick="enter_8()" class="first_conatiner_style">8</button>
          <button type="button" id="btn_9"   onclick="enter_9()"class="first_conatiner_style">9</button>
          <button type="button" id="btn_dot" onclick="enter_dot()"class="first_conatiner_style">.</button>
          <button type="button" id="btn_zero" onclick="enter_0()"class="first_conatiner_style">0</button>
          </div>
          <div id="container_eight">          
            <button type="button" id="btn_equal" onclick="enter_equal()" class="first_conatiner_style">=</button>
            <button type="button" id="btn_pow" onclick="enter_power()" class="first_conatiner_style">x^y</button>
            <button type="button" id="btn_pi" onclick="enter_pi()" class="first_conatiner_style">π</button>
            <button type="button" id="btn_log10E" onclick="enter_log10E()" class="first_conatiner_style">log10E</button>
          </div>
          <div id="container_eight">          
            <button type="button" id="btn_log2E" onclick="enter_log2E()" class="first_conatiner_style">log2E</button>
            <button type="button" id="btn_factorial" onclick="enter_factorial()" class="first_conatiner_style">!</button>
          </div>

        </form>
      </div>
      <script src="/JS/caclulator.js" defer></script>

  </body>
</html>
